<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaisagensVivas</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/frontend/icons/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/frontend/icons/favicon-32x32.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="menu">
            <div class="paisagem" onclick="toggleMenu()"><p class="pontinhos">☰<p></div>
            <h1>PaisagensVivas</h1>
        </div>
        <div class="links" id="menuLinks">
            <a href="index.html">Home</a>
            <a href="videos.html">Vídeos</a>
            <a href="mapa.html">Mapa</a>
            <a href="contato.html">Contato</a>
        </div>
    </nav>

     
    <form id="plantation-form">
        <h2>Adicionar Paisagem</h2>
        <input type="text" id="name" placeholder="Título da Paisagem" required>
        <input type="text" id="description" placeholder="Descrição" required>
        <input type="file" id="photo" accept="image/*" required>
        <button type="submit">Adicionar Paisagem</button>
    </form>

    <div id="plantations-list"></div>

    <script src="app.js"></script>
    <script>
        function toggleMenu() {
            const links = document.getElementById('menuLinks');
            links.classList.toggle('show');
        function toggleMenu() {
            const links = document.getElementById('menuLinks');
            if (links.style.maxHeight) {
                links.style.maxHeight = null;
            } else {
                links.style.maxHeight = links.scrollHeight + "px";
            }
        }
        }
    </script>
</body>
</html>
